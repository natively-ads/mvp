name: CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - uses: pnpm/action-setup@v2

      - name: Generate the types into by running pnpm script
        run: cd packages/types && pnpm run generate

      - name: Verify generated types are checked in
        run: |
          if git diff --ignore-space-at-eol --exit-code --quiet src/database.ts; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff
            exit 1
          fi